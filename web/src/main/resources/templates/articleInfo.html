<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>Title</title>
    <style>
        a:link {color:#000000;}
    </style>
    <script type="text/javascript" src="../static/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../static/jquery.form.js"></script>
    <link type="text/css" rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css"></link>
    <script type="text/javascript" src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function(){

        })
    </script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-1 col-md-1">
        </div>
        <div class="col-sm-10 col-md-10">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" style="text-align: center; color: #2e6da4; font-weight:bold;">详情页</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a href="/toPost" target="_blank">社区首页</a></li>
                            <li><a href="/toArticle" target="_blank">文章</a></li>
                            <li><a href="/toQuestion" target="_blank">问答</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${session.user}">
                                <div>
                                    <div class="dropdown" align="left">
                                        <span class="dropdown-toggle" id="menu1" data-toggle="dropdown" >
                                             <img id="navUserPic" width="45px" th:src="@{${session.user.userPic}}" src="../static/img/da8e974dc_xs.jpg" class="img-thumbnail"/>
                                        </span>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="/toHomePage" target="_blank">个人中心</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="">退出登录</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li th:if="${session.user==null}"><a href="/toRegister" target="_blank"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                            <li th:if="${session.user==null}"><a href="/toLogin" target="_blank"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                        </ul>
                    </div>

                </div>
            </nav>

            <div id="articleContent" class="panel panel-default" style="word-wrap:break-word;word-break:break-all; width: 90%; padding: 20px">
                <div id="articleNode" th:if="${data.data!=null}">
                    <span style="visibility: hidden" th:text="${data.data.articleId}" class="articleId"></span>
                    <div>
                        <span th:text="${data.data.title}"></span><br/><br/> <a th:href="@{${data.data.accessUrl}}" target="_blank">预览</a> <a th:href="@{'/file/download/' + ${data.data.articleId}}" target="_blank">下载</a>
                        <span th:text="${'下载数:' + data.data.downloadCount}"></span>
                        <div style="float: right">
                            <span th:if="${data.data.userName!=null}">由 <a th:text="${data.data.userName}"></a> 于</span> <span th:text="${data.data.createTime}"></span> 上传
                        </div>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
